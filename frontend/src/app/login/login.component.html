<main id="main">
  <div class="about">
    <div class="web-subscribe">
      <div class="wrapper">
        <div class="flow all-center headline"><h2 class="headline__title">Sign in to your account</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="flow gap-top-size-2" method="post">
          <span *ngIf="errorMessage" class="mat-error ng-star-inserted">
            <i class="pi pi-exclamation-circle"></i>
            {{errorMessage}}
          </span>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" autofocus>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <div class="all-center gap-top-size-1">
            <div>
              <button class="button" data-type="primary" type="submit">sign in</button>
            </div>
          </div>
        </form>
      </div>

      <div class="all-center linebreak outside-1">
        Don't have an account? &nbsp;
        <a class="color-mid-text" routerLink="/signup" rel="noopener">Sign up</a>
      </div>
      <div class="all-center linebreak outside">
        <a class="color-mid-text" routerLink="/recover" rel="noopener">Forgot your password?</a>
      </div>
    </div>

    <div class="line-1"></div>
    <div class="line-2"></div>
    <div class="line-3"></div>
    <div class="line-4"></div>

  </div>
</main>
